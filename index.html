<!DOCTYPE html>
<html>
<head>
  <title>DC.js + Leaflet</title>
  <meta charset="UTF-8">
  <link type="text/css" href="leaflet.css" rel="stylesheet"/>
  <link type="text/css" href="dc.css" rel="stylesheet"/>
  <style>
    #container {
      width:800px;
      margin:20px auto;
    }
    #map {
      width:800px;
      height:400px;
    }
    .dc-chart g.row text {
      fill:black;
    }
  </style>
</head>
<body>
<div id="container">
  <h2>World Series Crimes</h2>
  <div id='dc-data-count'>
      <strong class='filter-count'></strong> selected out of <strong class='total-count'></strong> records
    </div>
  <div id="map">
    <a class="reset" href="javascript:mapChart.filterAll('marker-area');dc.redrawAll('marker-are');" style="display: none;">reset</a>
    <div class="clearfix"></div>
  </div>
  <div id="charts">
    <div id="crimesbyhour">
      <strong>Crimes by hour</strong>
      <a class="reset" href="javascript:hourChart.filterAll('marker-area');dc.redrawAll('marker-are');" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>
    <div id="category">
      <strong>Crimes by category</strong>
      <a class="reset" href="javascript:categoryChart.filterAll('marker-area');dc.redrawAll('marker-are');" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>
    <div id="game">
      <strong>Crimes by game</strong>
      <a class="reset" href="javascript:gameChart.filterAll('marker-area');dc.redrawAll('marker-are');" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>
<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="js/dc.leaflet.js"></script>
<script type="text/javascript" src="js/map_slider.js"></script>
</body>
</html>
